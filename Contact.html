        </div>

      <!-- Social Media -->
      <section class="py-3">
        <div class="container d-flex justify-content-center">
          <ul class="list-unstyled d-flex gap-3 mb-0">
            <li>
              <a
                href="https://github.com/RaheelDars"
                target="_blank"
                aria-label="GitHub"
                class="social-icon"

                <i class="fa-brands fa-github"></i>

            </li>
            <li>
              <a
                href="https://www.linkedin.com/in/raheel-dars/"

      <!-- Form -->
      <div class="Contact mt-5 d-flex justify-content-center">
        <div class="card shadow-sm w-100" style="max-width: 600px">
          <div class="card-body">
            <h2 class="text-center mb-4">Contact <span id="me">Me!</span></h2>

            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter FullName"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="5"
                  placeholder="Enter your message"
                  required
                ></textarea>
              </div>

              <button type="submit" class="btn btn-primary w-100">
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
